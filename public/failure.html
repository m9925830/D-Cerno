<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="style.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        window.addEventListener('load', function () {
            var url_string = window.location.href;
            var url = new URL(url_string);
            document.getElementById('user-email').innerHTML = url.searchParams.get('user');
            document.getElementById('user-mac').innerHTML = url.searchParams.get('mac');
            document.getElementById('user-host').innerHTML = url.searchParams.get('host');
        });
    </script>
</head>

<body>

    <main role="main">
        <div class="container">
            <h1 class="mt-5">Could not connect!</h1>
            <p class="lead">Something went wrong while connecting this device to the D-Cerno CU-R.</p>
            <p class="lead">Please check if the CU-R is turned on. Or change the IP address if needed.</p>
        </div>
        <img src="disconnect.png" height="400" class="container" style="display:block; margin-top:80px;" />

    </main>




    <footer class="footer">
        <div class="container" style="max-width:1000px;">
            <span class="text-muted">User:</span><span id="user-email"></span>
            <a href="/logout/">(Log out)</a>
            <a href="/change-password/">(Change Password)</a>
            <span class="text-muted">MAC Address: </span><span id="user-mac"></span>
            <span class="text-muted">IP Address: </span><span id="user-host"></span>
            <a href="/connect/">(Change IP Address)</a>
        </div>
    </footer>




</body>

</html>
