<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="style.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        window.addEventListener('load', function () {
            var url_string = window.location.href;
            var url = new URL(url_string);
            var macArray = url.searchParams.get('mac').split('|');
            var hostArray = url.searchParams.get('host').split('|');
            macArray.forEach((x, i) => {
                add(hostArray[i], x);
            });
        });

        function add(ip, mac) {
            var element = document.createElement("input");
            element.type = 'button';
            element.value = 'IP: ' + ip + '    MAC: '+mac;
            element.className = "btn btn-lg btn-primary btn-block text-left small";
            element.onclick = function () { // Note this is a function
                document.getElementById("inputIP").value = ip;
                document.getElementById("inputIPForm").submit();
            };
            document.getElementById("engines").appendChild(element);
        }

    </script>
</head>

<body>

    <main role="main">
        <div class="container">
            <h1 class="mt-5">Select your engine</h1>
            <p class="lead">Multiple D-Cerno CU-R engines are registered with this account. Please select the IP & MAC
                address for this engine.</p>

        </div>
    </main>

    <!-- The surrounding HTML is left untouched by FirebaseUI.
         Your app may use that space for branding, controls and other customizations.  -->




    <form id="inputIPForm" class="form-signin" action="/connect-cur" method="post" style="max-width: 450px;">
        
        <input id="inputIP" type="hidden" value="192.168.0.100"
            name="inputIP">

        <p id="engines">Choose your engine:</p>
    </form>



    <footer class="footer">
        <div class="container">
            <span class="text-muted">User logged in on device: </span><span id="user-email"></span>
            <a href="/logout/">Log out</a>
            <a href="/change-password/">Change Password</a>
        </div>
    </footer>




</body>

</html>
