<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="/style.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        window.addEventListener('load', function () {
            var url_string = window.location.href;
            var url = new URL(url_string);
            switch (url.searchParams.get('error')) {
                case null:
                    break;
                case 'weak-password':
                    document.getElementById('errormessage').innerHTML = 'Password should be at least 6 characters.';
                    break;
                case 'email-already-in-use':
                    document.getElementById('errormessage').innerHTML = 'The email address is already in use by another account.'
                    break;
                case 'password-not-same':
                    document.getElementById('errormessage').innerHTML = 'The passwords did not match.'
                    break;
                default:
                    document.getElementById('errormessage').innerHTML = 'Unknown error.'
                    break;
            }
        });
    </script>
</head>

<body>

    <main role="main">
        <div class="container">
            <h1 class="mt-5">Configure the Gateway</h1>
            <p class="lead">Register here as a new user</p>

        </div>
    </main>

    <!-- The surrounding HTML is left untouched by FirebaseUI.
         Your app may use that space for branding, controls and other customizations.  -->




    <form class="form-signin" action="/register" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""
            name="email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""
            name="password">
        <label for="inputPassword2" class="sr-only">Password</label>
        <input type="password" id="inputPassword2" class="form-control" placeholder="Repeat password" required=""
            name="password2">
        <p id="errormessage" class="errormessage"></p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        <p></p>

    </form>



    <footer class="footer">
        <div class="container">
            <span class="text-muted">No user logged in</span>
        </div>
    </footer>




</body>

</html>
