<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="style.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        window.addEventListener('load', function () {
            var url_string = window.location.href;
            var url = new URL(url_string);
            document.getElementById('user-email').innerHTML = url.searchParams.get('user');
        });
        function ValidateIPaddress(inputText) {
            
            var ipformat = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
            console.log(inputText);
            if (inputText.match(ipformat)) {
                return true;
            }
            else {
                alert("You have entered an invalid IP address format!");
                return false;
            }
        }      
    </script>
</head>

<body>

    <main role="main">
        <div class="container">
            <h1 class="mt-5">Configure the Gateway</h1>
            <p class="lead">Give the IP address of the D-Cerno CU-R.</p>

        </div>
    </main>

    <!-- The surrounding HTML is left untouched by FirebaseUI.
         Your app may use that space for branding, controls and other customizations.  -->




    <form class="form-signin"  action="/connect-cur" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Enter IP Address</h1>
        <label for="inputIP" class="sr-only">IP Address</label>
        <input id="inputIP" class="form-control mask-ipv4" required="" autofocus="" value="192.168.0.100"
            name="inputIP">

        <button class="btn btn-lg btn-primary btn-block" type="submit"
            onclick="ValidateIPaddress(document.getElementById('inputIP').value)">Connect with CU-R</button>

    </form>



    <footer class="footer">
        <div class="container">
            <span class="text-muted">User logged in on device: </span><span id="user-email"></span>
            <a href="/logout/">Log out</a>
            <a href="/change-password/">Change Password</a>
        </div>
    </footer>




</body>

</html>
